<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .task-pending {
            background-color: white;
        }

        .task-resolved {
            background-color: #00ff3c;
        }

        .task-overdue {
            background-color: #ff4151;
        }

        body {
            background-color: rgb(255, 255, 255);
        }

        .container {
            background-color: rgb(255, 251, 0);
        }
        .card-body
        {
            background-color: #fff6bc;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Tareas</h1>
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h2>Agregar Tarea</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Nueva Tarea">
                    <input type="text" id="taskResponsible" class="form-control mb-2"
                        placeholder="Nombre del Responsable">
                    <div class="row mb-2">
                        <div class="col">
                            <label for="taskStartDate" class="form-label">Fecha de Inicio</label>
                            <input type="date" id="taskStartDate" class="form-control">
                        </div>
                        <div class="col">
                            <label for="taskEndDate" class="form-label">Fecha de Fin</label>
                            <input type="date" id="taskEndDate" class="form-control">
                        </div>
                    </div>
                    <button id="addTaskButton" class="btn btn-primary">Agregar Tarea</button>
                </div>
                <div class="card-header bg-secondary text-white text-center">Lista De Tareas</div>
                <div class="card-body">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar Tarea...">
                    <div class="mb-3">
                        <button id="filterAll" class="btn btn-outline-primary">Todas</button>
                        <button id="filterPending" class="btn btn-outline-warning">Pendientes</button>
                        <button id="filterResolved" class="btn btn-outline-success">Resueltas</button>
                        <button id="filterOverdue" class="btn btn-outline-danger">Vencidas</button>
                    </div>
                    <br>
                    <ul id="taskList" class="list-group">
                        <!-- Las tareas se añadirán aquí -->
                    </ul>
                </div>
            </div>
            <div class="card-footer text-muted">
                <button id="clearAllTasksButton" class="btn btn-danger">Eliminar Todas las Tareas</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Task.js"></script>
</body>

</html>
